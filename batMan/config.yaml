  host: "match(^((25[0-5]|(2[0-4]|1[0-9]|[1-9]|)[0-9])(\\.(?!$)|$)){4}$)"
  port: "int(0,65535)"
  timezone: "int"
  delay: "int(1,)"
  timeout: "int"
  minChargePercentage: "int(0,100)"
  control_mode: "list(none|charge|discharge|schedule)"
  schedule:
    h00: "str"
