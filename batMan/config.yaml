name: Battery manager
version: "3.1.0"
slug: batman
description: Manage your home batteries.
url: "https://github.com/Local901/battery-management/"
image: "ghcr.io/local901/{arch}-addon-batman"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
homeassistant_api: true
map:
  - share:rw
options:
  host: 127.1.1.1
  port: 502
  timezone: 0
  delay: 2
  timeout: 5
  minChargePercentage: 0
  control_mode: none
